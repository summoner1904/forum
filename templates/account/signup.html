{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'cabinet/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'cabinet/assets/css/Login-Form-Basic-icons.css' %}">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" style="background: #1f1f1f;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="fs-5 fw-bold">ITPONIC</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-4"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-4">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Маркет</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Сообщество</a></li>
                </ul>
                <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Зарегистрироваться</button><button class="btn btn-primary" type="button">Войти</button></div>
            </div>
            <div class="d-none d-md-block"><button class="btn btn-light me-2" type="button">Зарегистрироваться</button><a class="btn btn-primary" role="button" href="#">Войти</a></div>
        </div>
    </nav>
    <section class="text-light py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Регистрация</h2>
                    <p>Для регистрации на форуме заполните форму ниже.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-style: none;border-radius: 30px;">
                        <div class="card-body d-flex flex-column align-items-center" style="background: #1f1f1f;border-radius: 25px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Логин"><input class="form-control" type="email" name="email" placeholder="Пароль" style="margin-top: 15px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Эл. почта"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Регистрация</button></div>
                                <p class="text-muted">Уже есть аккаунт?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'cabinet/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
